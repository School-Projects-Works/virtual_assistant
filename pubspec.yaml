name: virtual_assistant
description: "Virtual assistant project using Open AI api."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  flutter_native_splash: ^2.4.0
  speech_to_text: ^6.6.1
  http: ^1.2.1
  flutter_tts: ^4.0.2
  animate_do: ^3.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_smart_dialog: ^4.9.6+1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  flutter_spinkit: ^5.2.1
  cached_network_image: ^3.3.1
  hexcolor: ^3.0.1
  simple_barcode_scanner: ^0.1.1
  webview_flutter: ^4.7.0
  collection: ^1.18.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/sounds/


  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera-Pro-Bold.otf
        - asset: assets/fonts/Cera-Pro-Medium.otf
  #   - family: Trajan Pro


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
  web: false
  # dart run flutter_native_splash:create

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/p_a_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"

  # flutter pub run flutter_launcher_icons
